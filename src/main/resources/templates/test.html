<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charSet="utf-8" class="next-head"/>
    <title class="next-head">Medarbejder Log ind | Bilabonnement</title>
    <meta name="description"
          content="Bilabonnement.dk tilbyder bl.a. Peugeot, Citroën, Opel og Fiat på abonnement med alt inklusiv: Service, forsikring og ejerafgift."
          class="next-head"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon"
          href="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/v1578666243/favicon_1_npgufd.ico"
          class="next-head"/>
    <!--Bootstrap-->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form th:action="@{/team/loginUser}" method="POST">
        <img class="mb-4"
             src="https://res.cloudinary.com/digital-interdan-bilabonnement/image/upload/c_fit,q_80,w_128/v1/Logos/logo_brands_0922_ltj2wu.svg"
             alt="" width="622" height="78"> <!--width="72" height="57"-->
        <h1 class="h3 mb-3 fw-normal">Medarbejder Log ind</h1>

        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="floatingInput" placeholder="navn@eksempel.dk">
            <label for="floatingInput">Brugernavn</label>
        </div>
        <div class="form-floating">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Kodeord">
            <label for="floatingPassword">Kodeord</label>
        </div>

        <div class="checkbox mb-3">
            <!--TODO: Check box har pt. ingen funktion-->
            <!--            <label>
                            <input type="checkbox" value="remember-me"> Husk mig
                        </label>-->
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log ind</button>
        <p class="mt-5 mb-3 text-muted">&copy; Anno 1914</p>
    </form>

    <div th:if="${message!=null}">
        <p th:text="${message}"></p>
    </div>
</main>


</body>
</html>
